<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> MC </title>
</head>
<body>
    <div class="container">
      <h1>Quote Generator</h1>
    <div class="quote-container">
      <p class="quote" id="quote-content"></p>
      <p class="author" id="quote-author"></p>
    </div>
    <div class="button-container">
      <button class="button" onclick="generateQuote()">Generate Quote</button>
      <button class="button" onclick="markAsFavorite()">Mark as Favorite</button>
    </div>
    
    <h2>Favorite Quotes</h2>
    <div class="favorite-quotes">
      <ul id="favorite-quotes-list"></ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
